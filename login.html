<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/bd255f4ae1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/the-sandbox-sand-logo.png" type="images/x-icons">
    <title>Login - xuanptpc0431</title>
</head>

<body style="background-image: url(img/bg_auth.png);">
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="truongshuan.isme" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="xuanptpc04031@fpt.edu.vn" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Login</button>
        </form>
        <div class="a">
            <div class="question">
                <h3 class="titte-social">Social</h3>
                <i class="fa-solid fa-circle-question"></i>
            </div>
            <a href="register.html">Register now</a>
        </div>
        <div class="list-social">
            <div class="box">
                <img src="img/facebook.png" alt="">
                <a href="#">Facebook</a>
            </div>
            <div class="box">
                <img src="img/twitter.png" alt="">
                <a href="#">Twitter</a>
            </div>
            <div class="box">
                <img src="img/google.png" alt="">
                <a href="#">Google</a>
            </div>
        </div>
    </div>


    <script src="js/applogin.js"></script>
</body>

</html>
